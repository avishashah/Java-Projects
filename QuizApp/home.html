<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: lavender;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    
    .navbar-quiz {
      background-color: #783ACC;
      padding: 0.8rem 1rem;
      border-radius: 1rem;
      color: white;
    }

    .nav-brand {
      font-size: 1.5rem;
      font-weight: bold;
      font-family: 'Trebuchet MS', sans-serif;
      color: white;
    }

    /* Space between navbar & content */
    .main-content {
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="container mt-3">
    <nav class="navbar navbar-quiz p-3 rounded-4">
      <div class="container-fluid">
        <span class="nav-brand">QuizPop</span>
        <a href="logout" class="btn btn-sm btn-light rounded-pill">Logout</a>
      </div>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="container text-center main-content">
    <h1 class="mb-4">Welcome to the Quiz App</h1>
    <a href="quiz" class="btn btn-primary btn-lg mx-2">Take Quiz</a>
    <a href="viewResults" class="btn btn-primary btn-lg mx-2">View Result</a>
    <a href="leaderboard" class="btn btn-primary btn-lg mx-2">View Leaderboard</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
